<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    var inputD;
    inputD = prompt("Nhập giá trị d :");
    var d = parseInt(inputD);
    var C = Math.PI*d;
    document.write("Chu vi hình tròn = " + C);
</script>
</body>
</html>
